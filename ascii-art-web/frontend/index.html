<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII Art Generator</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="icon" href="/static/favicon.ico?v=3" />
  </head>
  <body>
    <div class="container">
      <img src="/static/media/logo.png" alt="Ascii art logo" />
      <form action="/ascii-art" method="POST">
        <div class="top">
          <div class="left">
            <label for="text">Enter Text:</label>
            <textarea id="text" name="text" required></textarea>
          </div>
          <div class="right">
            <label for="banner">Select Banner Style:</label>
            <select id="banner" name="banner" required>
              <option value="thinkertoy">Thinkertoy</option>
              <option value="standard">Standard</option>
              <option value="shadow">Shadow</option>
              <option value="phoenix">Phoenix</option>
              <option value="blocks">Blocks</option>
              <option value="arob">Arob</option>
              <option value="coins">Coins</option>
              <option value="fire">Fire</option>
              <option value="jacky">Jacky</option>
              <option value="small">Small</option>
            </select>
          </div>
        </div>
        <div class="bottom">
          <label>Output:</label>
          <pre>{{if .Art}}
{{.Art}}
{{else if .Error}}
<p style="color: red">{{.Error}}</p>
{{else}}______    _______    _______    _______    _____    ______
{{end}}</pre>
        </div>
        <button type="submit">Generate ASCII Art</button>
      </form>
    </div>
  </body>
</html>
